  <div class="flex-items sign-in-div"  (click)="dispFunc()"  (click)="click_close()">

      </div>
      
  </div>
  
</div>

<div class="back_blur" *ngIf="click_contact">
    <div class="contact_us_form" >
                <div class="new-request-section">
                      <h3 class="page-header">
                         Contact Us
                      </h3>
                           
                  <form id="contact_form" class="form"(ngSubmit)="on_contact_us(f)" #f = "ngForm" >
                        <div class="requestor_name" style="margin-bottom:20px">
                                <label for="requestor_name">Your name</label>
                                <input type="text" value="" id="requestor_name" name="requestor_name" ngModel required="required" >
                            </div>

                         <div class="email_address_div" >
                             <label for="requestor_email_address">Your email address</label>
                             <input type="email" name="requestor_email_address" id="requestor_email_address" value="" ngModel required="required" style="margin-bottom:20px">
                             </div>
                             <div class="contact_number_div">
                                    <label for="requestor_contact_number">Your Contact number</label>
                                    <input type="number" name="requestor_contact_number" id="requestor_contact_number" style="margin-bottom:20px" value="" ngModel required="required" >
                             </div>
                                    
                             <div class="question_about_div">
                                    <label for="requestor_question">question about...</label>
                                    <select id="requestor_question_about" name="requestor_question_about" style="margin-bottom:20px" ngModel required="required" > 
                                        <option value="career">career</option>
                                        <option value="counselling" selected="selected" > counselling</option>
                                        <option value="intern">intern</option>
                                        <option value="job">job</option>
                                        <option value="other">other</option>
                                    </select>
                                </div>
                          
                          <div class="form-field text  required  request_description_div">
                               <p>Please enter the details of your request. A member of our support staff will respond as soon as possible.</p>
                           </div>
                           <div class="contact_us_submit" >
                      <button type="submit"  class="commit" id="commit" (click)="on_submit_form=false">submit</button>
                    </div>
                </form>
                  </div>
                 </div>                               
</div>
<div class="alert" *ngIf="on_submit_form">
    <p>submitted successfully</p>
    <button>close</button>
</div>
