
<div id="insight-box">
  <div id="catalogue-header">
    <span><img src={{insightItem.content_image}} alt="#" id="channel-image"></span>
    <span routerLink='/{{insightItem.author_name}}/{{insightItem.author_name}}' style="cursor:pointer" ><strong>{{insightItem.author_name}}</strong></span>
  </div>
  <div>
    <img  src="http://glendoracitynews.com/wp-content/uploads/2016/08/Meteor-Shower-e1470882200534-777x437.jpg" alt="#" id="insight-image">
  </div>
  <div id="media-text">
    <div>
      <h3 [innerHTML]=insightItem.content_heading></h3>
    </div>
    <div>
      <p>
        {{insightItem.content_description}}
      </p>
    </div>
    <div id="links">
      <span><a routerLink='/{{insightItem.author_name}}' >Continue reading</a></span> . 11 min read
    </div> 
  </div>
</div>
